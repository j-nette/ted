<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat with Ted</title>
</head>
<body>
    <h1>Chat with Ted</h1>
    
    <div id="chat-box" style="border:1px solid #ccc; padding:10px; width:400px;">
        {% for message in messages %}
            {% if message.sender == 'bear' %}
                <p><strong>Ted:</strong> {{ message.text }}</p>
            {% else %}
                <p><strong>You:</strong> {{ message.text }}</p>
            {% endif %}
        {% endfor %}
    </div>
    
    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <input type="text" name="user_message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
