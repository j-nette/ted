<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear App</title>
        <script>
        document.querySelector('.talk-button').addEventListener('click', function() {
            window.location.href = 'chat.html';
        });
        </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            color: #999;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: normal;
        }

        .phone-container {
            width: 320px;
            height: 640px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f5d6b3;
        }

        .time {
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 5px;
        }

        .app-content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }

        .decorative-shape {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: #f5d6b3;
            border-radius: 50%;
            z-index: 0;
        }

        .decorative-shape-2 {
            position: absolute;
            top: -100px;
            left: -20px;
            width: 150px;
            height: 150px;
            background-color: #f5d6b3;
            opacity: 0.7;
            border-radius: 50%;
            z-index: 0;
        }

        .bear-container {
            margin-top: auto;
            margin-bottom: auto;
            z-index: 1;
        }

        .bear {
            width: 150px;
            height: 150px;
            background-color: #8d6e63;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bear-face {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .bear-muzzle {
            width: 70px;
            height: 60px;
            background-color: #e6b17e;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 15px;
        }

        .bear-nose {
            width: 20px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 40px;
        }

        .bear-mouth {
            width: 10px;
            height: 20px;
            border-radius: 50%;
            border-bottom: 3px solid #000;
            position: absolute;
            top: 35px;
            left: 45px;
        }

        .bear-ear-left, .bear-ear-right {
            width: 35px;
            height: 35px;
            background-color: #8d6e63;
            border-radius: 50%;
            position: absolute;
            top: -5px;
        }

        .bear-ear-left {
            left: -5px;
        }

        .bear-ear-right {
            right: -5px;
        }

        .bear-ear-inner-left, .bear-ear-inner-right {
            width: 20px;
            height: 20px;
            background-color: #e6b17e;
            border-radius: 50%;
            position: absolute;
            top: 7px;
        }

        .bear-ear-inner-left {
            left: 7px;
        }

        .bear-ear-inner-right {
            right: 7px;
        }

        .bear-eye-left, .bear-eye-right {
            width: 25px;
            height: 15px;
            background-color: #3e2723;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        .bear-eye-left {
            left: 15px;
        }

        .bear-eye-right {
            right: 15px;
        }

        .greeting {
            font-size: 36px;
            font-weight: bold;
            margin-top: 30px;
            z-index: 1;
        }

        .talk-button {
            width: 100%;
            padding: 15px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Start Screen</h1>
        <div class="phone-container">
            <div class="status-bar">
                <div class="time">9:30 PM</div>
                <div class="icons">
                    <div class="signal">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 16L4 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            <path d="M8 12L8 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 8L12 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            <path d="M16 4L16 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="wifi">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 19.5H12.01" stroke="black" stroke-width="3" stroke-linecap="round"/>
                            <path d="M8 15C9.06087 13.9391 10.5304 13.3258 12 13.3258C13.4696 13.3258 14.9391 13.9391 16 15" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            <path d="M4 11C6.38695 8.61305 9.53912 7.32581 12 7.32581C14.4609 7.32581 17.613 8.61305 20 11" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="battery">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="7" width="18" height="10" rx="2" stroke="black" stroke-width="2"/>
                            <path d="M20 11H22V13H20V11Z" fill="black"/>
                            <rect x="4" y="9" width="14" height="6" fill="black"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="app-content">
                <div class="decorative-shape"></div>
                <div class="decorative-shape-2"></div>
                
                <div class="bear-container">
                    <div class="bear">
                        <div class="bear-ear-left">
                            <div class="bear-ear-inner-left"></div>
                        </div>
                        <div class="bear-ear-right">
                            <div class="bear-ear-inner-right"></div>
                        </div>
                        <div class="bear-face">
                            <div class="bear-eye-left"></div>
                            <div class="bear-eye-right"></div>
                            <div class="bear-muzzle"></div>
                            <div class="bear-nose"></div>
                            <div class="bear-mouth"></div>
                        </div>
                    </div>
                </div>
                
                <h2 class="greeting">Hey Ted</h2>
                
                <a href="/chat/">
                    <button class="talk-button">Talk to Ted!</button>
                </a>

            </div>
        </div>
    </div>
</body>
</html>
